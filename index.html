<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolzap</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <!-- font awesome -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- link css -->
</head>
<!-- body -->
<body>
   <!-- begin container -->
  <div id="app" class="container">
    <!-- main div left -->
    <div class="left">
      <!-- header left -->
      <div class="header-left" v-for="use in user">
        <img :src="use.avatar" alt="" >
        <p>{{use.name}}</p>

        <ul>
          <li> <i class="fas fa-circle-notch"></i></li>
          <li> <i class="far fa-comment-alt"></i></li>
          <li><i class="fas fa-ellipsis-v"></i></li>
        </ul>

      </div>
      <!-- header left -->
      <div class="header-mid">
      <i class="far fa-bell-slash"></i>
      <div class="noti">
        <p>Ricevi notififiche di nuovi messagi</p>
        <p class="ntJr">Attiva notifiche desktop</p>

      </div>


      </div>
      <div class="header-search">
        <i class="fontbb fas fa-search"></i>
        <input class="inp" type="search" placeholder="cerca o inzia una nuova chat">

      </div>
      <div class="header-scroll "  >
       <div class="one" v-for="(contact,index) in contacts" >
         <img :src="contact.avatar" alt=""@click="buttonS(index)">
         <p>{{contact.name}}</p>
       </div>

      </div>

    </div>
    <!-- main div left -->
<!-- main div right -->
    <div class="right"  >
      <!-- header top -->
      <div class="header-top">
        <div class="header-l">
          <img :src="user[counter].avatar" alt="">
          <div class="name-l">
            <p >{{user[counter].name}}</p>
            <p class="p2">Ultimo accesso oggi alle</p>

          </div>
          <div class="header-r">
            <ul>
              <li><i class="fas fa-search"></i></li>
              <li><i class="fas fa-stethoscope"></i></li>
              <li><i class="fas fa-ellipsis-v"></i></li>
            </ul>
          </div>

        </div>


      </div>
      <!-- header top -->
      <!-- chat sect -->
      <div class="main">
        <div class="right-messages" :class="message-sent" v-for="(item,index) in contacts[counter].messages">
          <p>{{messages.text}}</p>
          <!-- <div class="message-sent  ">
           <p v-for="ye in item.messages" v-if="ye.status == 'sent' ">{{ye.text}}</p>

          </div> -->


          <!-- <div class="message-received">
            <p v-for="su in item.messages"  v-if="su.status == 'received' ">{{su.text}}</p>


          </div> -->

        </div>

      </div>
      <!-- chat sect

<!-- footer -->
      <div class="footer">
        <i class="far fa-smile-beam"></i>
        <input type="text" placeholder="Scrivi un messagio">
        <i class="fas fa-microphone"></i>
      </div>
      <!-- footer -->



    </div>
    <!-- main div right -->



  </div>
  <!-- end container -->

  <script src="js/script.js" charset="utf-8"></script>


</body>
<!-- body -->

</html>
